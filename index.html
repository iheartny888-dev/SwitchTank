<script>
    const bgButtons = document.querySelectorAll('.bg-selector img');
    const tankImage = document.getElementById('tankImage');

    bgButtons.forEach(button => {
        button.addEventListener('click', () => {
            tankImage.src = button.dataset.bg;

            bgButtons.forEach(b => b.classList.remove('active'));

            bgButtons.forEach(b => {
                if (b.dataset.bg === button.dataset.bg) {
                    b.classList.add('active');
                }
            });
        });
    });
</script>

    };

    function getCleanFishName(fullName) {
        // Extract core fish name for data-fish attribute
        // E.g., "Great White Shark" -> "GreatWhiteShark"
        return fullName.replace(/\s+/g, '');
    }

    function updateFishType(fishName) {
        let type = fishTypeMap[fishName] || 'wide';
        let cleanName = getCleanFishName(fishName);
        
        tankBody.setAttribute('data-fish-type', type);
        tankHead.setAttribute('data-fish-type', type);
        tankTail.setAttribute('data-fish-type', type);
        tankFins.setAttribute('data-fish-type', type);
        
        // Also set per-fish name for specific micro-adjustments
        tankBody.setAttribute('data-fish', cleanName);
        tankHead.setAttribute('data-fish', cleanName);
        tankTail.setAttribute('data-fish', cleanName);
        tankFins.setAttribute('data-fish', cleanName);
    }

    fishButtons.forEach(button => {
        button.addEventListener('click', () => {
            const partType = button.closest('.dropdown').querySelector('.dropbtn').textContent;
            const fishName = button.querySelector('span').textContent.trim();

            if (partType === 'Body' && button.dataset.body) {
                tankBody.src = button.dataset.body;
                updateFishType(fishName);
            } else if (partType === 'Head' && button.dataset.head) {
                tankHead.src = button.dataset.head;
            } else if (partType === 'Tails' && button.dataset.tail) {
                tankTail.src = button.dataset.tail;
            } else if (partType === 'Fins' && button.dataset.fins) {
                tankFins.src = button.dataset.fins;
            }
        });
    });

</script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const menuBtn = document.getElementById("menuBtn");
        const menuDropdown = document.getElementById("menuDropdown");

        menuBtn.addEventListener("click", () => {
            menuDropdown.classList.toggle("show");
        });

        document.addEventListener("click", (e) => {
            if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
                menuDropdown.classList.remove("show");
            }
        });
    });
</script>
